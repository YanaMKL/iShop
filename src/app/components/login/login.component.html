
<h4>Sign In to start Shopping</h4>
<form (submit)="loginUser($event)">
    <div class="form-group">
        <input type="text" id="email" class="form-control" placeholder="Your Email">
    </div>
    <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Your Password" >
    </div>
    <div class="form-group" style="text-align:right;">
        <input type="submit" class="btn btn-primary" value="Login" />
    </div>
    <hr>
    <h5>Don't have an accont?</h5>
    <div class="form-group">
        <a routerLink="/signup">Sign Up</a> today and enjoy our extra ordinary service.
    </div>
</form>
